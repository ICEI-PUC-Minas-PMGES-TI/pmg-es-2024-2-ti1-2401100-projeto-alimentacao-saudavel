<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Alimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="detalhes-section">
        <div class="header">
            <h2 id="alimento-nome"></h2>
        </div>
        
        <!-- Blocos de informações organizados -->
        <div class="info-bloco">
            <h3>Descrição</h3>
            <p id="alimento-descricao"></p>
        </div>
        <div class="info-bloco">
            <h3>Calorias</h3>
            <p id="alimento-calorias"></p>
        </div>
        <div class="info-bloco">
            <h3>Nutrientes</h3>
            <p id="alimento-nutrientes"></p>
        </div>
        <div class="info-bloco">
            <h3>Benefícios</h3>
            <p id="alimento-beneficios"></p>
        </div>
        <div class="info-bloco">
            <h3>Vantagens</h3>
            <p id="alimento-vantagens"></p>
        </div>
        
        <!-- Botão de Voltar -->
        <a href="alimentos.html" class="voltar">Voltar</a>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome');

        const alimentos = [
    { 
        nome: "Arroz", 
        descricao: "Um alimento básico em muitas culturas.", 
        calorias: "130 kcal por 100g",
        nutrientes: "Carboidratos, pequenas quantidades de proteínas e gorduras",
        beneficios: "Fornece energia e ajuda a manter a saciedade.",
        vantagens: "Ótimo acompanhamento para pratos proteicos e ajuda a equilibrar a dieta.",
        
    },
    { 
        nome: "Frango", 
        descricao: "Uma excelente fonte de proteína.", 
        calorias: "165 kcal por 100g (peito de frango sem pele)",
        nutrientes: "Proteínas, vitaminas B6 e B12, fósforo",
        beneficios: "Auxilia no ganho de massa muscular e na recuperação pós-treino.",
        vantagens: "Versátil em receitas, tem baixo teor de gordura e é acessível.",
    },
    { 
        nome: "Ovo", 
        descricao: "Rico em proteínas e nutrientes essenciais.", 
        calorias: "155 kcal por 100g (cerca de 1 ovo grande)",
        nutrientes: "Proteínas, gorduras saudáveis, vitaminas A, D, E, B12 e selênio.",
        beneficios: "Melhora a saciedade e é excelente para a construção muscular.",
        vantagens: "Versátil, fácil de preparar e pode ser incluído em diversas refeições.",
        
    },
    { 
        nome: "Feijão", 
        descricao: "Fonte rica de fibras e proteínas vegetais.", 
        calorias: "127 kcal por 100g (feijão cozido)",
        nutrientes: "Carboidratos, proteínas, fibras, ferro e folato.",
        beneficios: "Ajuda na digestão e promove a saúde do coração.",
        vantagens: "Excelente substituto de carne em dietas vegetarianas e veganas.",
    },
    { 
        nome: "Brócolis", 
        descricao: "Uma verdura rica em vitaminas e minerais.", 
        calorias: "55 kcal por 100g (brócolis cozidos)",
        nutrientes: "Vitaminas C, K, folato, fibras e antioxidantes.",
        beneficios: "Fortalece o sistema imunológico e melhora a saúde digestiva.",
        vantagens: "Baixas calorias, ótimo para incluir em saladas e acompanhamentos.",
    }
];



        const alimento = alimentos.find(al => al.nome === nome);
        if (alimento) {
            document.getElementById('alimento-nome').textContent = alimento.nome;
            document.getElementById('alimento-descricao').textContent = alimento.descricao;
            document.getElementById('alimento-calorias').textContent = alimento.calorias;
            document.getElementById('alimento-nutrientes').textContent = alimento.nutrientes;
            document.getElementById('alimento-beneficios').textContent = alimento.beneficios;
            document.getElementById('alimento-vantagens').textContent = alimento.vantagens;
            document.getElementById('alimento-imagem').src = alimento.imagem;
        } else {
            document.getElementById('alimento-nome').textContent = "Alimento não encontrado";
        }
    </script>
</body>
</html>
