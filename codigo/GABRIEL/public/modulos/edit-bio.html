<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Bio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="edit-bio-container">
    <h2>Defina seu Objetivo</h2>
    <textarea id="userBioInput" placeholder="Digite seu objetivo aqui..."></textarea>
    <button onclick="saveBio()">Salvar</button>
  </main>

  <script>
    // Função para salvar a bio do usuário e redirecionar de volta para a página de perfil
    function saveBio() {
      const userBio = document.getElementById("userBioInput").value;
      localStorage.setItem("userBio", userBio); // Armazena o objetivo no localStorage
      window.location.href = 'index.html'; // Redireciona para a página de perfil
    }

    // Carregar o objetivo existente (se houver) para o textarea
    document.addEventListener("DOMContentLoaded", function() {
      const userBio = localStorage.getItem("userBio");
      if (userBio) {
        document.getElementById("userBioInput").value = userBio;
      }
    });
  </script>
</body>
</html>
