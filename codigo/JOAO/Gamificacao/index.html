<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriPoints - Alimentação Saudável</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Foto do usuário">
        <h2>Usuário</h2>
        <p>emaildousuario@email.com</p>
        <p>Registrado: 24 Novembro 2024</p>
      </div>
    </div>

    <div class="main-content">
      <section class="balance">
        <h1>Pontos de Saúde</h1>
        <div class="balance-display">
          <h2 id="coin-balance">0</h2>
          <p>Pontos</p>
        </div>
      </section>

      <section class="challenges">
        <h1>Desafios Diários</h1>
        <ul id="challenge-list">
        </ul>
      </section>

      <section class="rewards">
        <h1>Recompensas</h1>
        <div class="rewards-list">
        </div>
      </section>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <img id="popup-image" src="" alt="Prêmio" />
      <p id="popup-message"></p>
      <button onclick="closePopup()">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
