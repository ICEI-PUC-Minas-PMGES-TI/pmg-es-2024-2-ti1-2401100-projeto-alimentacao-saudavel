<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="alertModal" class="modal fade" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Alertas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success">Realize sua refeição de Café da Manhã</div>
                <div class="alert alert-warning">Verifique a quantidade de calorias</div>
                <div class="alert alert-info">Novo alerta</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Registrar Alerta</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
