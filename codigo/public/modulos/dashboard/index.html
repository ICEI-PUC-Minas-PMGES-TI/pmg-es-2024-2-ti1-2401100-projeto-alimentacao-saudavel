<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="title-section">
      <h1>Dashboard</h1>
      <h3>Olá, <span>Usuário</span>. Bem vindo de volta ao Nutri Smart.</h3>
    </section>
    <section class="stats-overview">
      <div class="stat-box">
        <i class="uil uil-fire"></i>
        <div>        
          <h3></h3>
          <p>Calorias da Dieta</p>
        </div>
      </div>
      <div class="stat-box">
        <i class="uil uil-calender"></i>
        <div>        
          <h3></h3>
          <p>Calorias consumidas</p>
        </div>
      </div>
      <div class="stat-box">
        <i class="uil uil-calculator"></i>
        <div>        
          <h3></h3>
          <p>Calorias restantes</p>
        </div>
      </div>
    </section>
    <section class="meals-today">
      <h2>Refeições Feitas Hoje</h2>
      <div class="meal-wrapper">
      </div>
    </section>

    <section class="current-diet">
      <div class="current-diet-header">
        <h2>Dieta atual</h2>
        <div>
          <button>Alterar dieta</button>
          <button>Criar nova dieta</button>
        </div>
      </div>
      <div class="diet-wrapper">
      </div>
    </section>

    <section class="recipes">
      <h2>Receitas Prontas</h2>
      <div class="recipe-wrapper">
      </div>
    </section>
  </main>
  <script src="./dashboard.js"></script>
</body>
</html>
